language: erlang
otp_release:
- 17.0
before_install:
- git clone https://github.com/elixir-lang/elixir
- cd elixir
- git checkout v1.0.2
- cd ..
- make -C elixir
before_script: "export PATH=`pwd`/elixir/bin:$PATH"
script:
- mix local.hex --force
- mix do compile, deps.get
- MIX_ENV=test mix do test
- pwd
- ls
- ls _build/test/lib/white_bread/ebin/
- MIX_ENV=test mix help
- MIX_ENV=test mix do compile, white_bread.run WhiteBread.Example.ExampleContext
